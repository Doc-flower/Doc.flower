<script src="../../public/js/axios.min.js"></script>

<script>
    Vue.config.productionTip = false

    new Vue({
        el:'#root',
        data:{
            FlowerName:"",
            PlantName:"",
            FlowerList:[],
            PlantsList:[]
        },
        mounted(){
            this.searchFlowers()
            this.searchPlants()
        },
        methods:{
            searchFlowers:function () {
                var that = this;        //保存this
                axios.post('../../../FlowersServlet?type=searchByName&flower_name=' + this.FlowerName)
                    .then(function (response) {
                        console.log(response);
                        that.FlowerList = response.data
                    })
                    .catch(function (err) {
                    })
            },
            searchPlants:function () {
                var that = this;        //保存this
                axios.post('../../../PlantsServlet?type=search&name=' + this.PlantName)
                    .then(function (response) {
                        console.log(response);
                        that.PlantsList = response.data
                    })
                    .catch(function (err) {
                    })
            },
        }
    })
</script>
